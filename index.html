<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR 3D Model with UI</title>
  <!-- ‡πÇ‡∏´‡∏•‡∏î model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .viewer-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    /* ‡∏õ‡∏∏‡πà‡∏° UI overlay */
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="viewer-container">
  <!-- ‡πÇ‡∏°‡πÄ‡∏î‡∏• -->
  <model-viewer id="viewer"
    src="banana.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    exposure="1.2"
    environment-image="neutral"
    shadow-intensity="1">

    <!-- Hotspot -->
    <button slot="hotspot-1"
            data-position="0m 0.5m 0m"
            data-normal="0m 1m 0m"
            style="background: red; color: white; border-radius: 50%;">
      ‡∏à‡∏∏‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    </button>

  </model-viewer>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° -->
  <div class="controls">
    <button onclick="playInfo()">‚ñ∂Ô∏è ‡∏ü‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
    <button onclick="switchModel()">üîÑ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏°‡πÄ‡∏î‡∏•</button>
  </div>
</div>

<!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
<audio id="infoSound" src="info.mp3"></audio>

<script>
  const viewer = document.getElementById("viewer");
  let modelIndex = 1;

  // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á
  function playInfo() {
    document.getElementById("infoSound").play();
  }

  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏°‡πÄ‡∏î‡∏•
  function switchModel() {
    modelIndex = (modelIndex === 1) ? 2 : 1;
    viewer.setAttribute("src", `model${modelIndex}.glb`);
  }
</script>

</body>
</html>
